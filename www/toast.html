<script type="application/javascript">

/**
* this function is an example how the login could be done via javascript
* the clear benefit of this is that reloads of the page are not required if sth goes wrong
* and the page doese not need to be reloaded
*/

function check(){
name = document.getElementById('name').value;
console.log(name);
//the following method to send data via post requires the jquery.js framework
//can be done with plain javascript, but more complex
//first specify the target page
$.post('check.php',

        //here goes the data to be sent
	{
            name: name,
            pass: "bernd1"
        }, 
	//now specify what is being done with the data
	function (data){

            	data = JSON.parse(data); // target paghe returns a JSON Object (plain text array)
		toastit(data['name']);

         }

        );



} 





function toastit(message) {
Materialize.toast("You are " + message,4000,'blue');
}
